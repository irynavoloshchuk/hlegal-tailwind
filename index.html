<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Title</title>
	<link rel="stylesheet" href="css/style.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
	<div class="h-screen  bg-maincolor bg-opacity-70 flex items-center justify-center w-full ">
		<div class="w-full rounded-none  md:max-w-[650px] max-h-[612] md:min-h-[612px] p-[30px] bg-greybg md:rounded-xl ">
      <button class="relative  top-50% right-100% w-6 h-6 flex items-center justify-center cursor-pointer ml-auto">
        <span class="absolute block w-full h-[2px] bg-orange transform rotate-45"></span>
        <span class="absolute block  w-full h-[2px] bg-orange transform -rotate-45"></span>
        <span class="sr-only">Close form</span>
    </button>
      <h1 class=" block font-montserrat gradient-text text-[38px] font-bold mb-6 ">We would like to help you</h1>
			<form>
				<div class="mt-[30px]">
					<label for="name" class="block invisible">name</label>
					<input type="text" id="name" class="mt-1 block w-full p-[15px] text-base text-greybg-400 font-montserrat font-normal rounded-lg  focus:border-bg-active focus:ring-2 focus:ring-bg-active focus:outline-none invalid:border-red-500" placeholder="Name" required>
				  </div>
				  <div class="mt-[15px]">
					<label for="message" class="block invisible">message</label>
					<textarea id="message" rows="4" class="mt-1 pl-[15px] pt-[15px] block w-full  rounded-lg focus:border-bg-active focus:ring-2 focus:ring-bg-active text-base text-greybg-400 font-montserrat font-normal focus:outline-none focus:border-red-500" placeholder="Your Message" required></textarea>
				  </div>
          <p class="mt-[30px] uppercase text-sm font-montserrat text-grey font-bold">How to answer you?</p>
				  <div class="flex flex-col">
					<label for="phone" class="block invisible">phone</label>
					<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="p-[15px] block w-full  rounded-lg shadow-s focus:border-bg-active focus:ring-2 focus:ring-bg-active focus:outline-none invalid:border-red-500 text-greybg-400 font-montserrat font-normal" placeholder="Phone number" required >
          <button type="submit" class="mt-[30px] mb-0 w-full py-[18px] px-4 bg-regular text-white font-bold font-montserrat text-base rounded-xl shadow-custom-bottom hover:bg-active focus:outline-none focus:ring-2 focus:bg-active focus:ring-offset-2">Send message</button>



    

				  </div>
			</form>

		</div>

	</div>
	<script src="js/main.min.js"></script>
</body>

</html>
